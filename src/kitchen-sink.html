<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end tamplate you'll love.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bae</title>
    <link rel="stylesheet" href="../build/bae.min.css">
    <style>
      .block {
        background-color: grey;
      }
      .item {
        background-color: darkgrey;
        height: 50px;
      }
    </style>
</head>
<body>
  <p>Sample - Grid</p>
  <div class="block grid">
    <div class="cell cell--default1 cell--middle item">1</div>
    <div class="cell cell--default1 item">1</div>
    <div class="cell cell--default1 item">1</div>
    <div class="cell cell--default1 item">1</div>
    <div class="cell cell--default1 item">1</div>
    <div class="cell cell--default1 item">1</div>
    <div class="cell cell--default1 item">1</div>
    <div class="cell cell--default1 item">1</div>
    <div class="cell cell--default1 item">1</div>
    <div class="cell cell--default1 item">1</div>
    <div class="cell cell--default1 item">1</div>
    <div class="cell cell--default1 item">1</div>
  </div>
  <div class="block grid">
    <div class="cell cell--default4 item">4</div>
    <div class="cell cell--default4 item">4</div>
    <div class="cell cell--default4 item">4</div>
  </div>
  <div class="block grid">
    <div class="cell cell--default8 item">8</div>
    <div class="cell cell--default4 item">4</div>
  </div>
  <div class="block grid">
    <div class="cell cell--default6 item">6</div>
    <div class="cell cell--default4 item">4</div>
    <div class="cell cell--default2 item">2</div>
  </div>
  <div class="block grid">
    <div class="cell cell--default6 cell--tablet8 item">6 - 8</div>
    <div class="cell cell--default4 cell--tablet6 cell--phone4 item">4 - 6 - 4</div>
    <div class="cell cell--default2 cell--phone4 item">2 - 4</div>
  </div>
  <br>
  <hr>
  <script src="../build/bae.min.js"></script>
</body>
</html>
